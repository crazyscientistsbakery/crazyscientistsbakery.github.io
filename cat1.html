---
layout: category
---
<link rel="stylesheet" href="/css/category.css">
<script src="js/cat.js"></script>
<script   src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<div id="main">
  {% include h_navbar.html %}
  <div class="jumbotron">
    <div class="panel card">
      <h1>Articles</h1>
      <nav>
        <h3>Filter categories:</h3>
        <div class="container-fluid">
          <div class="btn-group">
            <button type=button onclick="toggleAll(this)" class="science btn-group-head btn btn-default">Science</button>
            <button type=button onclick="toggleAll(this)" class="chemistry btn btn-default">Chemistry</button>
            <button type=button onclick="toggleAll(this)" class="physics btn btn-default">Physics</button>
            <button type=button onclick="toggleAll(this)" class="biology btn btn-default">Biology</button>
          </div>
          <!-- <button type=button onclick="toggleAll(this)" data&#45;toggle="button" aria&#45;pressed="false" class="world btn btn&#45;default">World</button> -->
          <!-- <button type=button onclick="toggleAll(this)" data&#45;toggle="button" aria&#45;pressed="false" class="nutrition btn btn&#45;default">Nutrition</button> -->
          <!-- <button type=button onclick="toggleAll(this)" data&#45;toggle="button" aria&#45;pressed="false" class="history btn btn&#45;default">History</button> -->
          <!-- <button type=button onclick="toggleAll(this)" data&#45;toggle="button" aria&#45;pressed="false" class="design btn btn&#45;default">Design</button> -->
          <div class="btn-group btn-group-divide" data-toggle="buttons">
            <label class="btn btn-primary btn-lg">
              <input type="checkbox" autocomplete="off"> Checkbox 2
            </label>
            <label class="btn btn-primary btn-lg">
              <input type="checkbox" autocomplete="off"> Checkbox 2
            </label>
          </div>
          <!-- Split button -->
        </div>
      </nav>
    </div>
    <div class="container-fluid" id="article-container">
      <div class="grid">
        {% for post in site.posts %}
          <div class="post-wrapper">
            <a href="{{ post.url }}">
              <div class="panel card post {{ post.cat }} col-sm-12">
                <h1>{{ post.title }}</h1>
                {{ post.excerpt }}
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<script src="js/search.js"></script>
